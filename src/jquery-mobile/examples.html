<html>
 <head>
  <title>Examples</title>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function(){
      $(":header").css("margin", "0px");
      $(":header").click(function(){
        $(this).next("div").toggle("fast");
      });
      $("#show").click(function(){
        $("div").show("fast");
      });
      $("#hide").click(function(){
        $("div").hide("fast");
      });
    });
  </script>
  <style>
    div {
      display: none;
    }
    h2 {
      background-color: grey;
    }
  </style>
 </head>
