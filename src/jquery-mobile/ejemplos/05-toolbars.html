<!DOCTYPE html>

  <body>

    <div data-role="page" id="one" data-title="Toolbars">

        <a href="#none" data-icon="forward">Seguir</a>
      </div><!-- /header -->
      <div data-role="content">
        ...

      <div data-role="footer" data-position="fixed">
        <a href="#one" data-rel="back" data-role="button">volver</a>
      </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="footerbar" data-title="Footer bar">

    </div><!-- /page -->

    <div data-role="page" id="navbar" data-title="Nav bar">

        <a href="#none" data-icon="back" data-rel="back">Volver</a>

        <a href="#none" data-icon="forward">Seguir</a>
      </div><!-- /header -->
      <div data-role="content">

          <ul>
            <li><a href="#none" class="ui-btn-active">enviados</a></li>

                    data-icon="plus" class="ui-btn-active">añadir</a></li>
