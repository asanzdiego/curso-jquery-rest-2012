<!DOCTYPE html>
<html>
	<head>
    <title>jQuery Mobile - Pop Up</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../jquery.mobile.css" />
    <script src="../jquery.js"></script>
    <script src="../jquery.mobile.js"></script>
  </head>
  <body>

    <div data-role="page" id="one" data-title="Uno">
      <div data-role="header" data-position="fixed">
        <h1>Uno</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p><a href="#pop" data-rel="dialog">pop</a></p>
      </div><!-- /content -->
      <div data-role="footer" data-position="fixed">
        <h4>Pie</h4>
      </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="pop" data-title="Pop">
      <div data-role="header">
        <h1>Pop</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p><a href="#one">volver</a></p>
        <p><a href="#one" data-rel="back">volver</a></p>
        <p><a href="#one" data-direction="reverse">volver</a></p>
        <p><a href="#one" onclick="$('.ui-dialog').dialog('close'); return false;">
          cerrar</a></p>
      </div><!-- /content -->
    </div><!-- /page -->
  </body>
</html>
