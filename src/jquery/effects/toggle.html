<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Toggle elements with jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("#hide").click(function(){
        $("div").hide("fast");
      });
      $("#show").click(function(){
        $("div").show("slow");
      });
      $("#toggle").click(function(){
        $("div").toggle(1000);
      });
    });
    </script>
    <style> 
    div {
      text-align:center;
      background:#e5eecc;
      border:solid 1px #c3c3c3;
      height:50%;
      width:100%;
    }
    </style>
  </head>

  <body>
    <h1>Toggle elements with jQuery</h1>
    <div>jQuery is cool</div>
    <button id="hide">Hide fast</button>
    <button id="show">Show slow</button>
    <button id="toggle">Toggle (1000 millisecods)</button>
  </body>

</html>
