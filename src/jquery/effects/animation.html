<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Animations with jQuery</title>
    <script src="../jquery.js"></script>
    <script> 
    $(document).ready(function(){

      function animateRecursive(percentage){
        if (percentage==="90%") {
          percentage="20%";
          opacity=0.4;
          fontSize="2em";
        } else {
          percentage="90%";
          opacity=0.8;
          fontSize="1em";
        }

        var options = {
          height: percentage,
          width: percentage,
          opacity: opacity,
          fontSize: fontSize};

        $("div").animate(options,"slow",function(){
          animateRecursive(percentage);
        });
      }

      $("#start").click(function(){
         animateRecursive(0);
      });

      $("#stop").click(function(){
        $("div").stop();
      });

    });
    </script>
    <style> 
    div {
      background:#e5eecc;
      border:solid 1px #c3c3c3;
      height:50%;
      width:100%;
    }
    </style>
  </head>

  <body>
    <h1>Animations with jQuery</h1>
    <button id="start">Start Animation</button>
    <button id="stop">Stop Animation</button>
    <div>jQuery is cool</div>
  </body>

</html>
