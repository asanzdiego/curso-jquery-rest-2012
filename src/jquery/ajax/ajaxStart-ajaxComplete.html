<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ajax events control in jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("#txt").ajaxStart(function(){
        $("#loading").css("display","block");
        $("#loaded").css("display","none");
      });
      $("#txt").ajaxComplete(function(){
        $("#loading").css("display","none");
        $("#loaded").css("display","block");
      });
      $("button").click(function(){
        $("#txt").load("../run-server.sh");
      });
    });
    </script>
    <style>
    .wait{
      display:none;
    }
    </style>
   </head>

  <body>
    <h1>Ajax events control in jQuery</h1>
    <div id="txt"><h2>Let AJAX change this text</h2></div>
    <button>Change Content</button>
    <div id="loading" class="wait">
      <img src='../wait.gif' /><br />Loading...
    </div>
    <div id="loaded" class="wait">Loaded</div>
  </body>

</html>
