<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("p").remove();
      });
    });
    </script>
  </head>

  <body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button>Remove all p elements</button>
  </body>

</html>
