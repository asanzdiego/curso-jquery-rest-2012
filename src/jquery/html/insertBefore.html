<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("#before").click(function(){
        $("p").before("<span>Hello world!</span>").css("background","red");
      });
      $("#insertBefore").click(function(){
        $("<span>Hello world!</span>").insertBefore("p").css("background","red");
      });
      $("#prepend").click(function(){
        $("p").prepend("<b>Hello World!</b>").css("background","red");
      });
      $("#prependTo").click(function(){
        $("<b>Hello World!</b>").prependTo("p").css("background","red");
      });
    });
    </script>
  </head>

  <body>
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <br />
    <button id="before">Insert span element before each p element (before)</button>
    <button id="insertBefore">Insert span element before each p element (insertBefore)</button>
    <br />
    <button id="prepend">Insert content at the beginning of each p element (prepend)</button>
    <button id="prependTo">Insert content at the beginning of each p element (prependTo)</button>
  </body>

</html>
