<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("#all").click(function(){
        $("body *").toggleClass("selected");
      });
      $("#class").click(function(){
        $(".name").toggleClass("selected");
      });
      $("#element").click(function(){
        $("p").toggleClass("selected");
      });
      $("#id").click(function(){
        $("#choose").toggleClass("selected");
      });
    });
    </script>
    <style>
    .selected {
      background: red;
    }
    </style>
  </head>

  <body>
    <h1>Welcome to My Homepage</h1>
    <p class="name">My name is Donald</p>
    <p>I live in Duckburg</p>
    <p class="friend">My best friend is Mickey</p>
    Who is your favourite:
    <ul id="choose">
      <li id="Goofy">Goofy</li>
      <li id="Mickey">Mickey</li>
      <li id="Pluto">Pluto</li>
      <li id="Minnie">Minnie</li>
    </ul>
    <br /><button id="all">Select all 'body' siblings</button>
    <br /><button id="class">Select all elements with 'name' class</button>
    <br /><button id="element">Select all 'p' elements</button>
    <br /><button id="id">Select the element with the 'choose' id</button>
  </body>

</html>
