<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contexto</title>
    <script src="jquery.js"></script>
    <script src="dust-full-0.3.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var compiled = dust.compile("{#usuarios}{.}{~n}{/usuarios}", "listado");
      dust.loadSource(compiled);
      dust.render("listado",{usuarios:["Ruben","Ruben2"]},function (error, salida){
        $("body").html(salida);
      });
    });
    </script>
  </head>

</html>
