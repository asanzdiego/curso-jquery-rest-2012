<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Objeto Simple</title>
    <script src="jquery.js"></script>
    <script src="dust-full-0.3.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var compiled = dust.compile("Hola {nombre}! "+
        "Ahora mismo tienes el siguiente identificador de empresa: {id}.", "introduccion");
      dust.loadSource(compiled);
      dust.render("introduccion",{id: 1, nombre: "Ruben"},function (error, salida){
        $("body").html(salida);
      });
    });
    </script>
  </head>
  <body>
  </body>
</html>
