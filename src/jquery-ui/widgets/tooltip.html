<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Tooltip - Custom animation demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script>
    $(function() {
        $( "#show-option" ).tooltip({
            track: true,
            show: {
                effect: "slideDown",
                delay: 250
            }
        });
        $( "#hide-option" ).tooltip({
            track: true,
            hide: {
                effect: "explode",
                delay: 250
            }
        });
    });
    </script>
  </head>
  <body>
    <p>There are various ways to customize the animation of a tooltip.</p>
    <p>You can use the <a id="show-option" 
      href="http://jqueryui.com/demos/tooltip/#option-show"
      title="slide down on show">show</a> and <a id="hide-option"
      href="http://jqueryui.com/demos/tooltip/#option-hide"
      title="explode on hide">hide</a> options.</p>
  </body>
</html>
