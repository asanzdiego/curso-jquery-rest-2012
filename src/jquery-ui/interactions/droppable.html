<!doctype html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Droppable</title>
    <link rel="stylesheet" href="../jquery-ui.css" />
    <script src="../jquery.js"></script>
    <script src="../jquery-ui.js"></script>
    <style>
    .draggable { width: 100px; height: 100px; float: left; margin: 5px; font-size: 12px; }
     #droppable { width: 325px; height: 200px; }
    </style>
    <script>
    $(function() {
         $( "#draggable1" ).draggable({ revert: "valid" }); 
         $( "#draggable2" ).draggable({ revert: "valid" }); 
         $( "#draggable3" ).draggable({ revert: "invalid" }); 

         $( "#droppable" ).droppable({
            accept: "#draggable2, #draggable3",
            activeClass: "ui-state-hover",
            hoverClass: "ui-state-active",
            drop: function( event, ui ) {
                $( this )
                    .addClass( "ui-state-highlight" )
                    .find( "p" )
                        .html( "Dropped!" );
            }
        });
    });
    </script>
  </head>

  <body>
    <div id="draggable1" class="draggable ui-widget-content">
      <p>I'm draggable but can't be dropped</p>
    </div>
    <div id="draggable2" class="draggable ui-widget-content">
      <p>I revert when I'm dropped</p>
    </div>
    <div id="draggable3" class="draggable ui-widget-content">
      <p>I revert when I'm not dropped</p>
    </div>
    <br style="clear: both;" />
    <div id="droppable" class="ui-widget-header">
      <p>Drop me here</p>
    </div>
  </body>

</html>
