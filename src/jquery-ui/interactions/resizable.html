<!doctype html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Resizable</title>
    <link rel="stylesheet" href="../jquery-ui.css" />
    <script src="../jquery.js"></script>
    <script src="../jquery-ui.js"></script>
    <style>
     #resizable, #also { width: 300px; height: 200px; } 
     h3 { text-align: center; }
     #container { width: 400px; height: 400px; }
    </style>
    <script>
    $(function() {
      $( "#resizable" ).resizable({ 
        alsoResize: "#also"
      });
      $( "#also" ).resizable({
        animate: true,
        aspectRatio: 3 / 2,
        maxWidth: 600,
        maxHeight: 400,
        minWidth: 300,
        minHeight: 200
      }); 
    });
    </script>
  </head>

  <body>
    <div id="resizable" class="ui-widget-header">
      <h3 class="ui-state-active">Resize</h3>
    </div>
    <div id="also" class="ui-widget-content">
      <h3 class="ui-widget-header">Will also resize</h3>
      <p>Animated when resize it.</p>
      <p>Preserve aspect ratio.</p>
      <p>Max and min sizes.</p>
    </div>
  </body>

</html>
